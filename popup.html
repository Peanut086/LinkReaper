<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkReaper - 书签链接检测</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1>LinkReaper</h1>
        <span class="subtitle">书签链接检测与清理工具</span>
      </div>
      <button id="themeToggle" class="theme-toggle" title="切换主题">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <div class="control-section">
      <div class="control-left">
        <button id="startCheck" class="btn btn-primary">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          开始检测
        </button>
        <button id="stopCheck" class="btn btn-secondary" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
          停止检测
        </button>
      </div>
      <div class="control-right">
        <div class="progress-container">
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
          </div>
          <span id="progressText" class="progress-text">0/0</span>
        </div>
      </div>
    </div>

    <div class="stats-section">
      <div class="stat-card stat-total">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">总数</div>
        </div>
      </div>
      <div class="stat-card stat-valid">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="validCount">0</div>
          <div class="stat-label">有效</div>
        </div>
      </div>
      <div class="stat-card stat-invalid">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="invalidCount">0</div>
          <div class="stat-label">失效</div>
        </div>
      </div>
      <div class="stat-card stat-timeout">
        <div class="stat-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="timeoutCount">0</div>
          <div class="stat-label">超时</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>书签树</h2>
          <button id="expandAll" class="btn-icon" title="全部展开">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <button id="collapseAll" class="btn-icon" title="全部折叠">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          </button>
        </div>
        <div id="bookmarkTree" class="bookmark-tree"></div>
      </aside>

      <main class="content">
        <div class="content-header">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" id="searchInput" placeholder="搜索书签..." />
          </div>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="valid">有效</button>
            <button class="filter-btn" data-filter="invalid">失效</button>
            <button class="filter-btn" data-filter="timeout">超时</button>
          </div>
        </div>

        <div class="table-container">
          <table class="bookmark-table">
            <thead>
              <tr>
                <th class="col-select">
                  <input type="checkbox" id="selectAll" />
                </th>
                <th class="col-status">状态</th>
                <th class="col-title sortable" data-sort="title">
                  标题
                  <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </th>
                <th class="col-url sortable" data-sort="url">
                  URL
                  <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </th>
                <th class="col-date sortable" data-sort="dateAdded">
                  添加日期
                  <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </th>
                <th class="col-actions">操作</th>
              </tr>
            </thead>
            <tbody id="bookmarkTableBody">
            </tbody>
          </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          <p>暂无书签数据</p>
        </div>

        <div id="pagination" class="pagination" style="display: none;">
          <button id="prevPage" class="pagination-btn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            上一页
          </button>
          <div class="pagination-info">
            <span id="pageInfo">第 1 / 1 页</span>
            <select id="pageSize" class="page-size-select">
              <option value="10">10条/页</option>
              <option value="20">20条/页</option>
              <option value="50">50条/页</option>
              <option value="100">100条/页</option>
            </select>
          </div>
          <button id="nextPage" class="pagination-btn" disabled>
            下一页
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </main>
    </div>

    <div class="action-section">
      <div class="action-left">
        <span id="selectedCount" class="selected-count">已选择 0 项</span>
      </div>
      <div class="action-right">
        <button id="deleteSelected" class="btn btn-danger" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          删除所选
        </button>
        <button id="deleteAllInvalid" class="btn btn-danger" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          删除全部失效
        </button>
        <button id="undoDelete" class="btn btn-secondary" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"></polyline>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
          撤销删除
        </button>
      </div>
    </div>

    <div id="confirmDialog" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>确认删除</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <p id="confirmMessage">确定要删除选中的书签吗？</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary modal-cancel">取消</button>
          <button class="btn btn-danger modal-confirm">确认删除</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" style="display: none;">
      <span id="toastMessage"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
